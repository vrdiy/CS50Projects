<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="AlternateSearch">
            <a href="index.html">Google Search</a>
            <a href="advancedsearch.html">Advanced Search</a>
            
        </div>
        <div class="AdvancedSearchBars">
            <img src="logo.png" style="width: 300;">
            <form action="https://www.google.com/search">

                <h2 style="font-style: bold;" >Find pages with...</h2>
                <tbody>
                <tr>
                    <td> All of these words: </td>
                    <input class="SearchBoxes" type="text" name="as_q">
                </tr>
                <tr>
                    <input class="SearchBoxes" type="text" name="as_epq">
                </tr>
                <tr>
                    <input class="SearchBoxes" type="text" name="as_oq">
                </tr>
                <tr>
                    <input class="SearchBoxes" type="text" name="as_eq">
                </tr>
            </tbody>
            </form>
        </div>

    </body>
</html>
